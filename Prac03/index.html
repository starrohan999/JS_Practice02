<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calki</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Check your BMI</h2>
            <p id="Sec-line">Enter your weight and height below to check your BMI results</p>
            <p>Put your weight in here (KG)</p>
            <input class="input-el" id="weight-el" type="number" placeholder="Enter weight">
            <p>Put your height in here (CM)</p>
            <input class="input-el" id="height-el" type="number" placeholder="Enter height">
            <p>   </p>
            <button id="btn" onclick="calculateBMI()">Calculate!</button>
            <p id="final-result">Here is result! wait!!!</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
